<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="borda">
        <div id="container">
            <h1>Calculator</h1>
            <input type="text" name="calc" id="calc">
            <div>
                <button class="inicio cima">C</button><button class="cima">√</button><button class="cima">%</button>
            </div>
            <div>
                <button class="inicio">7</button><button>8</button><button>9</button><button>÷</button>
            </div>
            <div>
                <button class="inicio">4</button><button>5</button><button>6</button><button>x</button>
            </div>
            <div>
                <button class="inicio">1</button><button>2</button><button>3</button><button>-</button>
            </div>
            <div>
                <button class="inicio">0</button><button>.</button><button>=</button><button>+</button>
            </div>
        </div>
    </div>
    <script src="js/src.js"></script>
</body>

</html>
